<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Design System - EvolvaForm</title>
    <link rel="stylesheet" href="../design-system/globals.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-top: var(--space-12);">
            Design System <span style="color: var(--orange-principal);">EvolvaForm</span>
        </h1>
        <p style="color: var(--gris-texte); margin-top: var(--space-4);">
            Si tu vois cette page avec un fond noir et du texte blanc, tout fonctionne !
        </p>
        <button style="
            background: var(--blanc);
            color: var(--noir-principal);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-md);
            font-weight: var(--font-bold);
            margin-top: var(--space-6);
            cursor: pointer;
            transition: all var(--transition-base);
        ">
            Test Button
        </button>
    </div>
</body>
</html>
